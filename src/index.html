<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Zonex - best shop!</title>
</head>

<body>
  <header class="header">
    <div class="container--large header__container">
      <nav class="nav header__nav">
        <ul class="nav__list list-reset">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Shop</a></li>
          <li class="nav__item"><a class="nav__link nav__link--current">Elements</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Page</a></li>
        </ul>
      </nav>
      <a class="logo header__logo" aria-label="logo">
        <svg>
          <use xlink:href="images/sprites/sprite-multi.svg#logo"></use>
        </svg>
      </a>
      <ul class="shop-nav header__shop-nav list-reset">
        <li class="shop-nav__item">
          <form action="#" class="shop-nav__search-form search-form">
            <button class="search-form__btn btn-reset" aria-label="Find something ...">

            </button>
          </form>
        </li>
        <li class="shop-nav__item">
          <a href="#" class="shop-nav__link shop-nav__link--user" aria-label="Go to cabinet"></a>
        </li>
        <li class="shop-nav__item">
          <a href="#" class="shop-nav__link cart" aria-label="Go to cart">
            <span class="cart__icon"></span>
            <span class="cart__quantity">3</span>
          </a>
        </li>
      </ul>
    </div>
  </header>
  <main class="main">
    <section class="hero">
      <div class="container hero__container">
        <h1 class="visually-hidden">Zonex - best shop!</h1>
        <h2 class="hero__title">Fall-Winter Clearance Sales</h2>
        <p class="hero__descr">All Sale Items are Final Sale / Free Shipping on All Orders</p>
        <img class="hero__img" src="images/girl.png" alt="Girl" aria-hidden="true">
      </div>
    </section>
    <section>
      <div class="container--large">
        Sect 1
      </div>
    </section>
  </main>
  <footer class="footer">
      Footer text
  </footer>

  <script src="js/main.min.js"></script>
</body>

</html>
